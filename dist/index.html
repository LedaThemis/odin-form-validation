<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Form Validation</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <script src="main.js" defer></script>
</head>

<body>
    <main id="main">
        <form id="form">
            <div id="email-input" class="input-div">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div id="country-input" class="input-div">
                <label for="country">Country:</label>
                <select name="country" id="country"></select>
            </div>
            <div id="zip-code-input" class="input-div">
                <label for="zip-code">Zip Code:</label>
                <input type="text" name="zip-code" id="zip-code" pattern="^[0-9]{5}(?:-[0-9]{4})?$">
            </div>
            <div id="password-input" class="input-div">
                <label for="password">Password:</label>
                <input type="text" name="password" id="password">
            </div>
            <div id="confirmPassword-input" class="input-div">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="text" name="confirmPassword" id="confirmPassword">
            </div>
            <button type="submit" id="submit-button">SUBMIT</button>
        </form>
    </main>
</body>

</html>
