<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Form Validation</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <script src="main.js" defer></script>
</head>

<body>
    <main id="main">
        <form id="form">
            <div id="email-input" class="input-div">
                <label for="email">*Email:</label>
                <input type="email" name="email" id="email" required>
                <span id="invalid-email" style="display: none; font-size: 10px; color: red;">
                    *Invalid Email
                </span>
            </div>
            <div id="country-input" class="input-div">
                <label for="country">*Country:</label>
                <select name="country" id="country" required>
                    <option value="" disabled selected></option>
                </select>
            </div>
            <div id="zip-code-input" class="input-div">
                <label for="zip-code">*Zip Code:</label>
                <input type="text" name="zip-code" id="zip-code" pattern="^[0-9]{5}(?:-[0-9]{4})?$" required>
                <span id="invalid-zip-code" style="display: none; font-size: 10px; color: red;">
                    *Please enter a valid zip code, example: 65251
                </span>
            </div>
            <div id="password-input" class="input-div">
                <label for="password">*Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div id="confirmPassword-input" class="input-div">
                <label for="confirmPassword">*Confirm Password:</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required>
                <span id="passwords-do-not-match" style="display: none; font-size: 10px; color: red;">*Passwords do
                    not
                    match</span>
            </div>
            <button type="submit" id="submit-button">SUBMIT</button>
        </form>
    </main>
</body>

</html>
